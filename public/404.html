<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=/reactwebshop" />
    <script type="text/javascript">
      (function() {
        // Capture the current path, query, and hash
        var pathname = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Ensure the pathname includes the basename
        var newPathname = '/reactwebshop' + pathname;

        // Construct the full URL
        var newURL = newPathname + search + hash;

        // Replace the current URL with the new URL
        window.location.replace(newURL);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
