<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function() {
        var pathname = window.location.pathname;
        var search = window.location.search;
        var hash = window.location.hash;

        // Check if the pathname already starts with '/reactwebshop'
        if (!pathname.startsWith('/reactwebshop')) {
          // Construct the new URL with the correct basename
          var newPathname = '/reactwebshop' + pathname;
          var newURL = newPathname + search + hash;

          // Redirect to the new URL
          window.location.replace(newURL);
        } else {
          // If already on the correct path, do nothing
          console.warn('Already at the correct path:', pathname);
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
