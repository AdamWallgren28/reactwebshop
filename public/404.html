<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">

      const redirectPaths = [
        "/reactwebshop/", 
        "/reactwebshop/about",
        "/reactwebshop/checkout",
        "/reactwebshop/productlist",
      ];

      const currentPath = window.location.pathname;
      if (redirectPaths.includes(currentPath)) {
        window.location.href = "/reactwebshop/#/"; 
      }

    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
