<!DOCTYPE html>
<html>
  <head>
    <meta charset='UTF-8' />
    <title>Redirecting...</title>
    <script type='text/javascript'>

// Redirect vid reaload (lösning för github-pages)
      const redirectPaths = [
        '/reactwebshop/', 
        '/reactwebshop/about',
        '/reactwebshop/checkout',
        '/reactwebshop/productlist',        
      ];

      // Inkluderar productPages för hela dummy-jason. (Funkar även om fler kategorier läggs till)
      for (let i = 1; i <= 200; i++) {
        redirectPaths.push(`/reactwebshop/productpage/${i}`);
      }

      const currentPath = window.location.pathname;

      if (redirectPaths.includes(currentPath)) {
        window.location.href = "/reactwebshop"; 
      }

    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
